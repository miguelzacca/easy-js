<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="./lib/easy-form.js"
      data-url="http://localhost:3000/api"
    ></script>
  </head>
  <body>
    <main>
      <div>
        <h2>Create Customer</h2>
        <form method="post">
          <input type="text" name="uname" placeholder="Name" required />
          <input type="tel" name="phone" placeholder="Phone" required />
          <input type="number" name="cpf" min="0" placeholder="CPF" required />
          <input type="hidden" name="_endpoint" value="/customer/create" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <h2>Search Customer</h2>
        <form method="get">
          <input type="number" name="_query_cpf" min="0" placeholder="CPF" />
          <input type="hidden" name="_endpoint" value="/customer" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
